<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Comments</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>


<div id="container">

    <div id="users">
        <h4>Choose user</h4>
        <div id="user-list">
            <!-- Users list rendered in JS -->
        </div>
    </div>

    <hr />

    <form id="comment-form">
        <img class="avatar" alt="" src="./images/avatar.png">
        <div class="input-container">
            <div class="label-container">
                <span class="user-name">Максим</span>
                <span class="counter">Макс символов</span>
            </div>
            <input id="comment-input" type="text" placeholder="Введите текст сообщения..." autocomplete="off"/>
        </div>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>

<script defer>
    const users = [
        new User(1, 'Максим Авдеенко', 'avatar.png'),
        new User(2, 'Алексей_1994b', 'avatar_2.png'),
        new User(3, 'Джунбокс3000', 'avatar_3.png')
    ];

    new App(users);
</script>

</html>
