<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Comments</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>


<div id="container">
    <div id="users">
        <h4>Выберите пользователя</h4>
        <div id="user-list">
            <!-- Users list rendered in JS -->
        </div>
    </div>

    <button id="purge">Сбросить</button>

    <hr />

    <form id="comment-form">
        <img class="avatar" alt="" src=""> <!-- 'src' will be rendered by JS -->
        <div class="input-container">
            <div class="label-container">
                <span class="user-name">
                    <!-- Will be rendered by JS -->
                </span>
                <span id="counter">Макс. 1000 символов</span>
            </div>
            <input id="comment-input" type="text" placeholder="Введите текст сообщения..." autocomplete="off"/>
        </div>
        <button type="submit" disabled>Отправить</button>
    </form>

    <div id="comments-container">

    </div>
</div>
</body>
